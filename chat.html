<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Box</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="chat.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div
      class="chat-container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="chat-box card shadow-lg">
        <div class="chat-header card-header text-white text-center bg-primary">
          Chat Box
        </div>
        <div
          class="chat-messages card-body overflow-auto"
          id="chat-box"
          style="height: 300px"
        >
          <div class="message bot alert alert-secondary">
            Hello! How can I help you?
          </div>
        </div>
        <div class="chat-input card-footer d-flex">
          <input
            type="text"
            id="user-input"
            class="form-control"
            placeholder="Type a message..."
          />
          <button class="btn btn-primary ms-2" id="send-button">
            Send
          </button>
        </div>
      </div>
    </div>

    <script>
      // Use jQuery for event handling
      $(document).ready(function () {
        // Send on button click
        $('#send-button').on('click', sendMessage);

        // Send on Enter key
        $('#user-input').on('keypress', function (e) {
          if (e.which === 13) sendMessage();
        });
      });

      // Function using plain JavaScript and jQuery combined
      function sendMessage() {
        const inputField = document.getElementById("user-input"); // JavaScript
        const message = inputField.value.trim();

        if (message !== "") {
          // jQuery used to build and append the message
          const messageDiv = $("<div></div>")
            .addClass("message user alert alert-primary text-end")
            .text(message);

          $("#chat-box").append(messageDiv);
          inputField.value = ""; // JavaScript
          $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight); // jQuery + JS mix
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
